<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name " spellcheck="false" id="search-input">
            <button id="search-btn"><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <i class="fa-solid fa-face-frown-slight"></i>
            OOPS! City not found
        </div>
        <div class="weather">
            <img src="images/clouds.png" class="weather-icon">
            <h1 class="temp">28Â°C</h1>
            <h2 class="city">Agartala</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div >
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div >
                        <p class="wind" >50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
